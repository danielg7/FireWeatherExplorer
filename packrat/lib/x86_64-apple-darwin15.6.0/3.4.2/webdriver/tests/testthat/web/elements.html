<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv='content-type' value='text/html;charset=utf8'>
  </head>

  <body>

  <p class="foo bar" style="color:red;">
    This is foo!
  </p>

  <p><a href="http://www.r-project.org">R project web site</a></p>

  <p>
  <form>

    <p>
    First name:<br>
    <input type="text" name="firstname" id="firstname" data-foo="bar"><br>
    Last name:<br>
    <input type="text" name="lastname" id="lastname">
    </p>

    <p>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other
    </p>

    <p>
    <select name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    </p>

    <p>
    <select disabled class="disabledselect">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select>
    </p>

    <p>
    <input type="checkbox" name="vehicle1" value="Bike">
      I have a bike
    </input><br>
    <input type="checkbox" name="vehicle2" value="Car">I have a car</input>
    </p>

    <p>
    <textarea name="message" rows="10" cols="30">
      The cat was playing in the garden.
    </textarea>
    </p>

    <p>
    <input type="submit" value="Submit">
    </p>

  </form>
  </p>

  <p class="clickme"><a href="check.html">ME! ME! ME!</a></p>

  </body>
</html>
